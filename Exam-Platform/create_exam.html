<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Create Exam</title>
    <link rel="icon" href="PlainLogo.png">
    <link rel="stylesheet" href="create_exam.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container" align="center">
      <div class="jumbotron">
        <h1 class="display-4">Create or Modify Exam Here</h1>
        <p class="lead">Select Type of Question to Add:</p>
        <div class="form-group">
          <select class="form-control" id="sel1">
            <option>Single Choice Question</option>
            <option>Multiple Choice Question</option>
            <option>True or False</option>
            <option>Fill in the Blank</option>
          </select>
        </div>
        <button id="button_add" type="button" class="btn btn-primary">Add Question</button>
      </div>
      <form class="question_format">
        <div class="form-group">
          <label id="warn" for="Question">Enter Question Here:</label>
          <textarea class="form-control" id="Question" rows="3" ></textarea>
        </div>
        <div class="form-group">
          <label for="opt-1">Option-1:</label>
          <input type="text" class="form-control" id="opt-1" >
          <label for="opt-2">Option-2:</label>
          <input type="text" class="form-control" id="opt-2" >
          <label for="opt-3">Option-3:</label>
          <input type="text" class="form-control" id="opt-3" >
          <label for="opt-4">Option-4:</label>
          <input type="text" class="form-control" id="opt-4" >
          <br>
          <label for="answer_add">Answer:</label>
          <input type="text" class="form-control" id="answer_add" placeholder="Enter Option Number Which are Corect:">
        </div>
        <button id="save_but" type="button" class="btn btn-primary">Save</button>
        <button id="question_but_for" type="button" class="btn btn-primary">Submit Question</button>
        <button id="modify_but" type="button" class="btn btn-primary">Modify</button>
        <button id="cancel_but" type="button" class="btn btn-primary">Cancel</button>
      </form>
    </div>
    <br>
    <div id="question_paper" align="center">
      <button id="modify_paper" type="button" class="btn btn-primary">Modify Paper</button>
    </div>
    <script src="modify_exam.js"></script>
    <script src="create_exam.js"></script>
  </body>
</html>
