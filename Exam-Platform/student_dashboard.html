<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Student Dashboard</title>
    <link rel="icon" href="PlainLogo.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <body>
    <style>
      #accordion{
        display:none;
      }
      #body{
        background-color:white;
        color: #0B0A2B;
      }
    </style>
    <style>
      body {
        background-color: #0B0A2B;
        font-family:sans-serif;
        color: white;
      }
    </style>
    <style>
      table{
        background-color: white;
      }
    </style>
    <div class="container" align="center">
      <div class="jumbotron">
        <h1 class="display-4">Created Exams</h1>
        <p class="lead">Select Year</p>
        <div class="form-group">
          <select class="form-control" id="select_year">
            <option>First Year</option>
            <option>Second Year</option>
            <option>Third Year</option>
            <option>Fourth Year</option>
          </select>
        </div>
        <button id="fetch_year" type="button" class="btn btn-primary">Fetch Year Exams</button>
      </div>
    </div>
    <div id="accordion">
    </div>
    <div class="container" align='center'>
      <button id="close_det" type="button" class="btn btn-primary">Close</button>
    </div>
    <script src="student_dashboard.js"></script>
  </body>
</html>
